<h3>
	Profile Picture
	<br>
	<small>Update your profile picture</small>
</h3>

<div class="row">
	<div class="col-md-4">
		<div class="box">
			<div class="box-body">
				<form id="profileImageForm">
					<fieldset>
						<div class="row">
							<div class="col-xs-12" ngf-drop="ctrl.upload($file)" ngf-select="ctrl.upload($file)" ngf-pattern="'image/*'" ngf-drag-over-class="alert alert-info" ng-repeat="photo in ctrl.photos">
								<div img-liquid class="thumbnail" ng-repeat="photo in ctrl.photos">
									<img ng-src="{{ photo.photoUrl }}" alt="User Image">
								</div>
							</div>
						</div>
						<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

						<div class="form-group">
							<label class="control-label" for="profile-picture"></label>
							<div class="controls">
								<div ng-if="ctrl.uploadProgress > 0">
									<progressbar class="progress-striped active" max="100" value="ctrl.uploadProgress">
										<span style="color:white; white-space:nowrap;">{{ ctrl.uploadProgress }} / 100%</span>
									</progressbar>
								</div>
								<div class="btn btn-default" ngf-drop="ctrl.upload($file)" ngf-select="ctrl.upload($file)" ngf-pattern="'image/*'">
									<i class="fa fa-paperclip"></i> Choose file...
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
