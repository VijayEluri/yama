<h3>
	Password
	<br>
	<small>Change your password</small>
</h3>

<div class="row">
	<div class="col-md-6">
		<div class="box">
			<div class="box-body">
				<form name="passwdForm" ng-submit="ctrl.submit(ctrl.user, passwdForm)" novalidate validation-schema schema="passwd">
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input type="password" id="password" name="passwd" class="form-control" ng-model="ctrl.user.password" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="confirm-password">Confirm Password</label>
							<div class="controls">
								<input type="password" id="confirm-password" name="confpasswd" class="form-control" ng-model="ctrl.confirmPassword" required>
							</div>
						</div>

						<hr>
						<button type="submit" class="btn btn-primary col-md-3 col-xs-12">
							<i class="fa fa-key"></i> Update
						</button>
						<span class="label label-danger" ng-show="ctrl.error">Ops something went wrong!</span>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
