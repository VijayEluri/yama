<!DOCTYPE html>
<html class="">
<head>
	<meta charset="UTF-8">
	<title>Yama</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(src/main/www) styles/main.css -->
	<link rel="stylesheet" href="styles/adminlte.css">
	<!-- endbuild -->
</head>
<body class="">
	<div class="form-box" id="login-box">
		<div class="header bg-gray">
			<img src="images/flat_meruvian_200px.png">
		</div>
		<form action="login" method="post">
			<div class="body bg-gray">
				<div class="form-group">
					<div class="controls">
						<input type="text" name="username" class="form-control" placeholder="Username"/>
					</div>
				</div>
				<div class="form-group">
					<div class="controls">
						<input type="password" name="password" class="form-control" placeholder="Password"/>
					</div>
				</div>
				<div class="form-group">
					<input type="checkbox" name="remember-me"/> Remember me
				</div>
			</div>
			<div class="footer bg-gray">
				<button type="submit" class="btn bg-blue btn-block">Sign me in</button>
			</div>
		</form>
	</div>
</body>
</html>
